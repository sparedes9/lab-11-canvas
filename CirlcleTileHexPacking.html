<!DOCTYPE html>
<html>
<head>
	<title>Hexagonal Packing</title>

</head>
<body onload="draw(7,3,10)">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(row,col) {

//BLACK CIRCLES 1,3 & 5
	context.fillStyle = "#000000";
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
	context.fillStyle = "#000000";
	context.beginPath();
	context.arc((i*30)+45, (j*50)+35, 15, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		}
	}

	//2,4 & 6
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
	context.fillStyle = "#000000";
	context.beginPath();
	context.arc((i*30)+30, (j*50)+60, 15, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		}
	}//END BLACK CIRCLES

	//WHITE CIRCLES 1,3 & 5
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
	context.fillStyle = "#ffffff";
	context.beginPath();
	context.arc((i*30)+45, (j*50)+35, 13, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		}
	}

	//2,4 & 6
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
	context.fillStyle = "#ffffff";
	context.beginPath();
	context.arc((i*30)+30, (j*50)+60, 13, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		}
	}//END WHITE CIRCLES
}
</script>
</body>
</html>
