<!DOCTYPE html>
<html>
<head>
	<title>Checkers Game</title>
</head>
<body onload="draw(5,5)">
<canvas id="sketch" width="1200" height="900">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(col,row) {
	context.fillStyle = "#000000";
	for (i=0; i<row; i=i+1){
		for (j=0; j<col; j=j+1){
		context.fillRect((i*90)+50, (j*90)+5, 45, 45);
		}
	}
		context.fillStyle = "#000000";
	for (i=0; i<row; i=i+1){
		for (j=0; j<col; j=j+1){
		context.fillRect((i*90)+5, (j*90)+50, 45, 45);
		}
	}

	for (i=0; i<10; i=i+1){
		for (j=0; j<1; j=j+1){
		if (i % 2 == 0) {
			context.fillStyle = "#ff0000";
			context.beginPath();
			context.arc((i*45)+27, (j*90)+73, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}

	for (i=0; i<10; i=i+1){
		for (j=0; j<2; j=j+1){
		if (i % 2 == 0) {
			context.fillStyle = "#ff0000";
			context.beginPath();
			context.arc((i*45)+72, (j*90)+27, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		 		}
		 	}
		}
	}
}
</script>
</body>
</html>
