<!DOCTYPE html>
<html>
<head>
	<title>Mickey</title>
</head>
<body onload="draw(4,4)">
<canvas id="sketch" width="1200" height="900">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(col,row) {
	for (i=0; i<row; i=i+1){
		for (j=0; j<col; j=j+1){

		//LEFT EAR
		context.fillStyle = "#000000";
		context.beginPath();
		context.arc((145 * i)+30 , (120 * j)+40, 15, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		//RIGHT EAR
		context.fillStyle = "#000000";
		context.beginPath();
		context.arc((145 * i)+92 , (120 * j)+40, 15, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		//FACE
		context.fillStyle = "#000000";
		context.beginPath();
		context.arc((145 * i)+61 , (120 * j)+72, 30, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		}
	}
}
</script>
</body>
</html>
