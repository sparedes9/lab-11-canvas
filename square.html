<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillRect(100, 100, 100, 100);
}
</script>
</body>
</html>
