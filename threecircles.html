<!DOCTYPE html>
<html>
<head>
	<title>Three Circles</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="400" height="400">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw() {
	context.fillStyle = "#ff0000";
	context.beginPath();
	context.arc(150, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		context.fillStyle = "#00ff00";
		context.beginPath();
		context.arc(150, 150, 75, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
			context.fillStyle = "#0000ff";
			context.beginPath();
			context.arc(150, 150, 50, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
}
</script>
</body>
</html>
