<!DOCTYPE html>
<html>
<head>
	<title>Optical Illusion</title>
</head>
<body onload="draw(15,17)">
<canvas id="sketch" width="1200" height="900">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(col,row) {
	context.fillStyle = "#ff0000";
	context.beginPath();
	context.arc(537, 418, 6.5, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#000000";
	for (i=0; i<row; i=i+1){
		for (j=0; j<col; j=j+1){
		context.fillRect((i*60)+5, (j*60)+5, 45, 45);
		}
	}

}
</script>
</body>
</html>
